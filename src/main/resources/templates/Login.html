<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="login">
	<div class="content clearfix">
		<div class="content-left">
			<div class="logo">
				<img src="images/logo.png" alt=""/>
				<p>河北农业大学就业管理系统</p>
			</div>
		</div>
		<div class="shu"></div>
		<div class="content-right">
			<div class="login-form">
				<h2>用户登录</h2>
				<div class="login_form_box">
					<form class="form-horizontal"  action="" method="post">
						<div class="identifire">
							<span>身　份：</span>
							<select onchange="checkField(this.value)">
								<option value="学生" selected="selected">学生</option>
								<option value="教师教辅人员">教师教辅人员</option>
							</select>
						</div>
						<div class="account clearfix">
							<span>账　号：</span>
							<input type="text" name="username" placeholder="请输入学号" value="" />
						</div>
						<div class="password clearfix">
							<span>密　码：</span>
							<input type="password" name="password" placeholder="请输入密码" value="" />
						</div>
						<div class="forgot" align="right" >
							<a href="replacePassword" style="font-size: small" >忘记密码</a>
						</div>
						<div class="btn" align="center">
							<input type="submit" value="登录" style="background-color: #177ec1;color: #bac4cb">
						</div>
					</form>
				</div>
				<!--<span style="color: crimson" th:text="${msg}"> </span>-->
				<!--<div class="code clearfix">-->
				<!--&lt;!&ndash;<span>验证码：</span>&ndash;&gt;-->
				<!--&lt;!&ndash;<input type="text" value="" />&ndash;&gt;-->
				<!--&lt;!&ndash;<em></em>&ndash;&gt;-->
				<!--</div>-->
			</div>
		</div>
	</div>
</div>
<div align="center">
	<script type="text/javascript" th:inline="javascript">

        if([[${msg}]]!=null){alert([[${msg}]]);}
        var aVal = $('.identifire select');
        if (aVal.val() == '学生') {
            $("form").attr("action", "index");
        }
        function checkField(val)
        {
            $("form").attr("action", "teacher");
        }
	</script>
</div>
</body>
</html>
