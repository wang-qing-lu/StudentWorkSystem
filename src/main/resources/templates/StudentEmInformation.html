<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/StudentEmInformation.css">
    <link rel="stylesheet" href="css/FamilyInformation.css">
</head>
<body>
<div class="EmInformation container">
    <div class="information-content content">
        <div class="information-title">
            <span>当前位置>就业信息</span>
            <div class="bottom fr">
                <a href="javascript:;"  class="l">更新</a>
                <!--<a href="javascript:;" class="r">保存</a>-->
            </div>
        </div>
        <!--单位信息开始-->
        <form role="form"  id="studenteminformation" method="post" action="/editStudentEmInformation" >
        <div class="main">
        <div class="unit-information">
            <div class="unit">
                <p class="unit-content">单位信息</p>
            </div>
            <div class="unit-list clearfix">
                <div class="fl">
                    <div class="list ">
                        <label>单位名称</label> : <input type="text" class="oInp" placeholder="请输入单位名称" name="company_name" th:value="${studenteminformation.company_name!=null}?${studenteminformation.company_name}:''" disabled/>
                    </div>
                    <div class="list "><label>单位性质</label> : <input type="text" class="oInp" placeholder="请输入单位性质" name="company_nature" th:value="${studenteminformation.company_nature}" disabled /></div>
                    <div class="list "><label>单位行业</label> : <input type="text" th:value="${studenteminformation.company_industry}"  name="company_industry" placeholder="请输入单位行业" class="oInp" disabled/></div>
                    <div class="list "><label>单位邮编</label> : <input type="number" th:value="${studenteminformation.company_postcode}"  name="company_postcode" placeholder="请输入单位邮编" class="oInp" disabled/></div>
                    <div class="list "><label>单位联系人</label> : <input type="text" th:value="${studenteminformation.company_person}"  name="company_person" placeholder="请输入单位联系人" class="oInp" disabled/></div>
                </div>
                <div class="fl ml">
                    <div class="list "><label>单位组织机构</label> : <input type="text" th:value="${studenteminformation.company_organization}"  name="company_organization" placeholder="请输入单位组织机构" class="oInp" disabled/></div>
                    <div class="list "><label>单位隶属部门</label> : <input type="text" th:value="${studenteminformation.company_affiliated_department}"  name="company_affiliated_department" placeholder="请输入单位隶属部门" class="oInp" disabled/></div>
                    <div class="list "><label>单位所在地区</label> : <input type="text" th:value="${studenteminformation.company_area}"  name="company_area" class="oInp" placeholder="请输入单位所在地区" disabled/></div>
                    <div class="list "><label>单位具体地址</label> : <input type="text" th:value="${studenteminformation.company_address}"  name="company_address" class="oInp" placeholder="请输入单位具体地址" disabled/></div>
                    <div class="list "><label>联系人电话号码</label> : <input type="number" th:value="${studenteminformation.company_phone_number}" name="company_phone_number" class="oInp" placeholder="请输入单位联系人电话" disabled/></div>
                </div>
                </div>
        </div>
        <!--单位信息结束-->
        <!--报到证档案信息开始-->
        <div class="unit-information">
            <div class="unit">
                <p class="unit-content">报到证档案信息</p>
            </div>
            <div class="unit-list clearfix">
                <div class="fl">
                    <div class="list list1 "><label>派遣时间</label> : <input type="text" th:value="${studenteminformation.dispatch_time}" placeholder="请输入派遣时间" name="dispatch_time" class="oInp" disabled/></div>
                    <div class="list list1 "><label>报到证件签发类别</label> : <input type="text" th:value="${studenteminformation.registration_card_category}"  placeholder="请输入报道证件签发类别" name="registration_card_category" class="oInp" disabled/></div>
                    <div class="list"><label>报到证迁往单位名称</label> : <input type="text" th:value="${studenteminformation.registration_card_company}" placeholder="请输入报到证迁往单位名称" name="registration_card_company" class="oInp" disabled/></div>
                    <div class="list list1 "><label>档案转寄单位邮编</label> : <input type="number" th:value="${studenteminformation.file_company_postcode}" placeholder="请输入档案转寄单位邮编" name="file_company_postcode" class="oInp" disabled/></div>
                </div>
                <div class="fl mr1">
                    <div class="list list1 "><label>派遣报到证号</label> : <input type="number" th:value="${studenteminformation.registration_card_number}" placeholder="请输入派遣报到证号" name="registration_card_number" class="oInp" disabled/></div>
                    <!--<div class="list list1 " style="margin-bottom:90px; "><label>签往单位所在地</label> : <input type="text" name="username" class="oInp" disabled/></div>-->
                    <!--<div class="list list1 "><label>档案转寄单位</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>-->
                </div>
                <div class="address fl "><label>档案转寄地址</label> : <input type="text" th:value="${studenteminformation.file_company_postcode}" placeholder="请输入档案转寄地址" name="file_company_address"  disabled /></div>
            </div>
        </div>
        <!--报到证档案信息结束-->
        <!--其他信息结束-->
        <div class="unit-information" style="padding-bottom: 45px">
            <div class="unit">
                <p class="unit-content">其他信息</p>
            </div>
            <div class="unit-list clearfix">
                <div class="fl ">
                    <div class="list list1 "><label>录入日期</label> : <input type="text" th:value="${studenteminformation.enter_time}" placeholder="请输入录入日期" name="enter_time" class="oInp" disabled/></div>
                    <div class="list list1 "><label>特殊说明</label> : <input type="text" th:value="${studenteminformation.special_Instructions}" placeholder="请输入特殊说明" name="special_Instructions" class="oInp" disabled/></div>
                    <div class="list list1 "><label>就业满意度</label> : <input type="text" th:value="${studenteminformation.employment_satisfaction}" placeholder="请输入就业满意度" name="employment_satisfaction" class="oInp" disabled/></div>
                    <div class="list list1 "><label>是否就业标志</label> : <input type="text" th:value="${studenteminformation.employment_flag}" placeholder="请输入是否就业标志" name="employment_flag" class="oInp" disabled/></div>
                </div>
                <!--<div class="fl mr">-->
                    <!--<div class="list list1 "><label>毕业去向</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>-->
                    <!--<div class="list list1 "><label>职业类别</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>-->
                    <!--<div class="list list1 "><label>应征义务兵</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>-->
                    <!--<div class="list list1 "><label>扩展向4代码</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>-->
                <!--</div>-->
            </div>
            <div class="bottom fr">
                <input type="submit" value="提交" style="height: 35px;width: 60px;background-color: #177ec1;color: #e7f2f9 " disabled>
            </div>
        </div>
    </div>
   </form>
 </div>
</div>
<script src="js/jquery-1.9.1.min.js"></script>

</body>
</html>
