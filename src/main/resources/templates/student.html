                        </div>
                        <div>

                        </div>
                        <div>
                            <label for="">身份证号：</label>

                        </div>
                    </div>
                    <div class="right fr">

                        </div>
                        <div>

                        </div>

                                    <option typeof="radio" value="3">群众</option>
                                    <option typeof="radio" value="4">无党派人士</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="">独生子女：</label>

                                <!--<option typeof="radio" value="1">否</option>-->

                            <!--</div>-->
                        <!--</div>-->
                    </div>
                </div>
                <!--联系方式-->
                <div class="BasicInformation">
                    <div class="title">联系方式</div>
                </div>
                <div class="content clearfix">
                    <div class="left fl">
                        <div>
                            <label for="">手机号码：</label>
                            <input name="phone_number" type="number" placeholder="请输入手机号"  disabled>
                        </div>
                        <div>
                            <label for="">QQ号码：</label>
                            <input name="qq" type="number" placeholder="请输入QQ号"  disabled>
                        </div>
                    </div>
                    <div class="right fr">
                        <div>
                            <label for="">电子邮箱：</label>
                            <input name="email" type="text" value="" placeholder="请输入邮箱号" class="mailbox" disabled>
                        </div>
                    </div>
                </div>
                <!--辅导员信息-->
                <div class="BasicInformation">
                    <div class="title">
                        辅导员信息
                    </div>
                </div>
                <div class="content clearfix">
                    <div class="left fl">
                        <div>
                            <label for="">姓名：</label>
                            <input name="teacher_name" type="text" placeholder="请输入辅导员姓名" >
                        </div>

                    </div>
                    <div class="right fr">
                        <div>
                            <label for="">电话号码：</label>
                            <input name="teacher_phone_number" type="number" placeholder="请输入辅导员电话" >
                        </div>
                    </div>
                    <div class="bottom fr">
                        <input type="submit" value="提交" style="height: 35px;width: 60px;background-color: #177ec1;color: #e7f2f9 " disabled>
                    </div>
                </div>
            </div>
         </form>
        </div>

        $('#politics i').on('click', function() {
            $(this).siblings('ul').show();
        });
        $('#politics ul li').on('click', function() {
            var selTxt = $(this).text();
            $('#politics a').text(selTxt);
            $('#politics ul').hide();
        });

        $('#emit').on('click',function(){
            $('input').removeAttr('disabled');
